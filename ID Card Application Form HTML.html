<!DOCTYPE html>
<html>
  <head>
    <title> Application Form For Identity Card</title>
  </head>
  <style>
    body{
      font-family:Sans-Serif;
      color:#C6E8EA;
      background-color:#52529C;
    }
  </style>
  <body>
    <h1> IDENTITY CARD REGISTRATION </h1>
    <p> Fill The Below Details To Get Identity Card </p>
    <br>
    <form>
      <label for="Name"><b> NAME </b></label>
      <input
      type="text"
      placeholder="Enter Your Full Name"
      />
      </label>
      <br>
       <label for="Department"><b> DEPARTMENT </b></label>
      <input
      type="text"
      placeholder="Enter Your Department"
      />
      </label>
      <br>
       <label for="Roll Number"><b> ROLL NO</b></label>
      <input
      type="text"
      placeholder="Enter Your Roll Number"
      />
      </label>
      <br>
       <label for="Scholar"><b> SCHOLAR </b></label>
      <input
      type="text"
      placeholder="Day Scholar/Hosteler"
      />
      </label>
      <br>
       <label for="Blood Group"><b> BLOOD GROUP </b></label>
      <input
      type="text"
      placeholder="Enter Your Blood Group"
      />
      </label>
      <br>
       <label for="D.O.B"><b> D.O.B </b></label>
      <input
      type="text"
      placeholder="Enter Your D.O.B (D/M/Y)"
      />
      </label>
      <br>
       <label for="Address"><b> ADDRESS </b></label>
      <input
      type="text"
      placeholder="Enter Your Address"
      />
      </label>
      <br>
       <label for="Pin Code"><b> PIN CODE </b></label>
      <input
      type="text"
      placeholder="Enter Your Pin Code"
      />
      </label>
      <br>
       <label for="Mobile"><b> MOBILE NO </b></label>
      <input
      type="text"
      placeholder="Enter Your Mobile Number"
      />
      </label>
      <br>
       <label for="Emergency Number"><b> EMERGENCY NO </b></label>
      <input
      type="text"
      placeholder="Enter Emergency Number"
      />
      </label>
      <br>
       <label for="Year"><b> YEAR </b></label>
      <input
      type="text"
      placeholder="Enter Year Of Joining"
      />
      </label>
    </form>
    <br>
    <button> Submit </button>
  </body>
</html>
